name: generate-snake

on:
  schedule:
    - cron: "*/10 * * * *"  # 每10分钟运行一次
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Generate snake animation
        uses: Platane/snk@master
        with:
          github_user_name: SDCOM-0415
          svg_out_path: out/github-snake.svg
          snake_color: '#00FF00'
          
      - name: Push changes to repository
        run: |
          mkdir -p dist
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add out/github-snake.svg
          git commit -m "Generate snake animation" || echo "No changes to commit"
          git push

      - name: Sync to CNB Repository
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:${{ github.workspace }} \
            -w ${{ github.workspace }} \
            -e PLUGIN_TARGET_URL="https://cnb.cool/SDCOM/SDCOM.git" \
            -e PLUGIN_AUTH_TYPE="https" \
            -e PLUGIN_USERNAME="cnb" \
            -e PLUGIN_PASSWORD=${{ secrets.GIT_PASSWORD }} \
            -e PLUGIN_FORCE="true" \
            tencentcom/git-sync
